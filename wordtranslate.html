<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="wordtranslate.css"/>
  </head>
<body>

  <div id="config">
    <form id="form-config">
      Output language:
      <input id="lang" value="fr">
      <input type="submit" value="ok">
    </form>
  </div>

  <div id="output">
    <p>Result: <span id="result"></span></p>
    <a href="http://translate.yandex.com/">Powered by Yandex.Translate</a>
  </div>

  <div id="error">
    <p id="error-p"></p>
  </div>

  <script src="wordtranslate.js"></script>

</body>
</html>
